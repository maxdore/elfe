<!DOCTYPE html>
<html lang="en">
<head>
    <title>ELFE Prover</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="skeleton.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <!-- <h2>ELFE Prover</h2> -->
<br>
        <div class="prover">
            <div class="bar">
                <a class="specialKey" @click="insertKey('∈')">∈</a>
                <a class="specialKey" @click="insertKey('∩')">∩</a>
                <a class="specialKey" @click="insertKey('∪')">∪</a>
                <a class="specialKey" @click="insertKey('⊆')">⊆</a>
                <a class="specialKey" @click="insertKey('ᑦ')">ᑦ</a>
                <a class="specialKey" @click="insertKey('->')">-></a>
                <a class="specialKey" @click="insertKey('∘')">∘</a>
                <a class="specialKey" @click="insertKey('⁻¹')">⁻¹</a>
                <a class="specialKey" @click="insertKey('[')">[</a>
                <a class="specialKey" @click="insertKey(']')">]</a>
                <a class="specialKey" @click="insertKey('{')">{</a>
                <a class="specialKey" @click="insertKey('}')">}</a>

                <button id="verifyButton" class="verify" @click="submit" :disabled="loading">{{ loading ? 'Loading...' : 'Verify (ctrl+Enter)' }}</button>
            </div>
            <textarea class="input" id="input" v-model="input" @keyup="renderLines" @click="renderLines" @scroll="renderLinesPos" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <div class="output">
                <img v-show="loading" class="loading" src="loading.gif" >
                <span v-show="!loading">{{ output }}</span>
            </div>
            <div class="pos">Line {{ row }}, Col {{ col }}</div>

            <div class="linewrapper"></div>
        </div>
    </div>

</body>
</html>
